<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Incident Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <header>
        <h1>ğŸ“‹ Task Incident Manager</h1>
        <p class="subtitle">Organize and manage your tasks efficiently</p>
        <div class="theme-selector">
            <button class="theme-btn" onclick="setTheme('classic')">Classic</button>
            <button class="theme-btn" onclick="setTheme('light')">Light</button>
            <button class="theme-btn" onclick="setTheme('dark')">Dark</button>
        </div>
    </header>

    <div class="card">
        <h2>ğŸ‘¤ Create New User</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="userName">Name</label>
                <input id="userName" type="text" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input id="userEmail" type="email" placeholder="Enter user email">
            </div>
        </div>
        <button class="btn-primary" onclick="createUser()">+ Create User</button>
    </div>

    <div class="card">
        <div class="tasks-header">
            <h2>ğŸ‘¥ Users</h2>
            <span class="task-count" id="userCount">0 users</span>
        </div>
        
        <div id="userList" class="user-list"></div>
    </div>

    <div class="card">
        <h2>âœ¨ Create New Task</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="Enter task title">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter task description" rows="3"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority">
                    <option value="" selected disabled>-- Select Priority --</option>
                    <option value="HIGH">ğŸ”´ High</option>
                    <option value="MEDIUM">ğŸŸ¡ Medium</option>
                    <option value="LOW">ğŸŸ¢ Low</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userId">User ID</label>
                <input id="userId" type="number" placeholder="User ID" min="1">
            </div>
        </div>

        <button class="btn-primary" onclick="createTask()">+ Create Task</button>
    </div>

    <div class="card">
        <div class="tasks-header">
            <h2>ğŸ“ Tasks</h2>
            <span class="task-count" id="taskCount">0 tasks</span>
        </div>
        
        <div id="taskList" class="task-list"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
